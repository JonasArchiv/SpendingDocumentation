<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Neue Transaktion</title>
    <link rel="stylesheet" href="/static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="/static/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Neue Transaktion</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="category" class="form-label">Kategorie</label>
                <select name="category" id="category" class="form-select" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="user" class="form-label">Nutzer</label>
                <select name="user" id="user" class="form-select" required>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Beschreibung</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Betrag</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Datum</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="payed" name="payed">
                <label class="form-check-label" for="payed">Bezahlt</label>
            </div>
            <button type="submit" class="btn btn-primary">Erstellen</button>
        </form>
        <h2 class="mt-5">Neue Kategorie erstellen</h2>
        <form method="POST" action="{{ url_for('add_category') }}" class="mb-3">
            <div class="mb-3">
                <label for="category_name" class="form-label">Kategorie Name</label>
                <input type="text" class="form-control" id="category_name" name="name" required>
            </div>
            <button type="submit" class="btn btn-secondary">Kategorie hinzufügen</button>
        </form>
        <h2 class="mt-5">Neuen Nutzer erstellen</h2>
        <form method="POST" action="{{ url_for('add_user') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Nutzername</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <button type="submit" class="btn btn-secondary">Nutzer hinzufügen</button>
        </form>
    </div>
</body>
</html>
